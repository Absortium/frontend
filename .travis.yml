sudo: required

services:
  - docker

branches:
  only:
    - master
    - development

env:
    global:
        - DOCKER_VERSION=1.11.2-0~trusty
        - DOCKER_COMPOSE_VERSION=1.8.0-rc1
        - SERVICE=frontend

        # DOCKER_EMAIL
        - secure: ""

        # DOCKER_USERNAME
        - secure: ""

        # DOCKER_PASS
        - secure: ""


after_success: |
  test "$TRAVIS_PULL_REQUEST" == "false" &&
  ./usefull/docker_push.sh
  "$DOCKER_EMAIL"
  "$DOCKER_USER"
  "$DOCKER_PASS"
  "$SERVICE"
  "$TRAVIS_BRANCH"
  "$COMMIT"
  "$TRAVIS_BUILD_NUMBER"

before_install:
  # Clone 'deluge' project
  - git clone --recursive https://github.com/absortium/deluge.git
  - pushd deluge

  # Create mock '.sensitive'
  - ./useful/create_mock_sensitive.sh

  # List docker-engine versions
  - apt-cache madison docker-engine

  # Upgrade 'docker-engine' to specific version
  - ./useful/upgrade_docker_engine.sh

  # Upgrade 'docker-compose' to specific version
  - ./useful/upgrade_docker_compose.sh

  # Check 'docker' and 'docker-compose' versions
  - docker version
  - docker-compose version

script:
  - ./useful/install.sh "$SERVICE" "$TRAVIS_BRANCH"